<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student +2 Qualification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Qualification</h1>
        <table>
            <thead>
                <tr>
                    <th>Year of Passing</th>
                    <th>School Name</th>
                    <th>Faculty/Stream</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2075</td>
                    <td>Lukla Basic school</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>Gharma Secondary School</td>
                    <td>Agriculture</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>St. Lawrence Collage</td>
                    <td>Science</td>
                </tr>
                
            
            </tbody>
        </table>
    </div>
</body>
</html>
