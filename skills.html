<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .skill-level {
            width: 100px;
            height: 15px;
            border-radius: 5px;
            margin: 5px auto;
        }
        .beginner {
            background-color: #ff4d4f;
            width: 33%;
        }
        .intermediate {
            background-color: #ffa940;
            width: 66%;
        }
        .advanced {
            background-color: #52c41a;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <table>
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Proficiency Level</th>
                    <th>Skill Bar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML & CSS</td>
                    <td>Intermediate</td>
                    <td><div class="skill-level advanced"></div></td>
                </tr>
                <tr>
                    <td>Basic computer</td>
                    <td>Intermediate</td>
                    <td><div class="skill-level intermediate"></div></td>
                </tr>
                <tr>
                    <td>c programing</td>
                    <td>Beginner</td>
                    <td><div class="skill-level advanced"></div></td>
                </tr>
                <tr>
                    <td>Video editing</td>
                    <td>Intermediate</td>
                    <td><div class="skill-level intermediate"></div></td>
                </tr>
                <tr>
                    <td>java programing</td>
                    <td>Beginner</td>
                    <td><div class="skill-level beginner"></div></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
